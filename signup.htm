<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Your Event - Sign Up</title>
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f7fc;
      }

      .navbar {
        background-color: lightgrey;
        padding: 10px 20px;
        display: flex;
        height: 60px;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 11;
      }

      .navbar .title {
        font-size: 24px;
        color: black;
        font-weight: 600;
      }

      .navbar a {
        color: white;
        padding: 10px 16px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }

      .navbar a:hover {
        background-color: #575757;
      }

      .navbar .login {
        background-color: #f84464;
      }

      .signup h1 {
        text-align: center;
        margin-top: 30px;
        font-size: 32px;
        color: #333;
      }

      .page {
        max-width: 400px;
        margin: 20px auto;
        padding: 30px 20px;
        background: white;
        border-radius: 20px;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 5px 15px;
        text-align: center;
      }

      .page h1 {
        margin-bottom: 5px;
        font-size: 24px;
        color: #333;
      }

      .page p {
        color: #555;
        margin-bottom: 20px;
      }

      .page hr {
        width: 90%;
        border: none;
        border-top: 1px solid #ddd;
        margin: 20px auto;
      }

      input {
        width: 90%;
        margin: 10px 0;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
      }

      button {
        width: 95%;
        padding: 14px;
        color: white;
        background-color: #f84464;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #575757;
        cursor: pointer;
      }

      .page a {
        color: #007bff;
        text-decoration: none;
      }

      .page a:hover {
        text-decoration: underline;
      }

      @media (max-width: 400px) {
        .navbar .title {
          font-size: 20px;
        }

        .navbar a {
          padding: 8px 12px;
          font-size: 14px;
        }

        .signup h1 {
          font-size: 24px;
        }

        .page {
          width: 90%;
          padding: 20px 15px;
        }

        input,
        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="title">Book Your Event</div>
      <div>
        <a href="login.htm" class="login">Login</a>
      </div>
    </div>

    <div class="signup">
      <h1>Book Your Event</h1>
      <div class="page">
        <h1>Create a new account</h1>
        <p style="color: black">It's quick and easy</p>
        <hr />

        <form id="signupForm">
          <input
            type="text"
            name="fullname"
            required
            placeholder="Enter Full Name"
            id="fullname"
          /><br /><br />
          <input
            type="email"
            name="email"
            required
            placeholder="Enter Email Address"
            id="signupEmail"
          /><br /><br />
          <input
            type="password"
            required
            placeholder="Enter Password"
            id="signupPassword"
            autocomplete="current-password"
          /><br /><br />

          <button type="submit" id="btn1"><strong>Sign Up</strong></button
          ><br /><br />
        </form>

        <p>Already have an account? <a href="login.htm">Login</a></p>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        updateProfile,
      } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js"; // Updated to the correct version

      const firebaseConfig = {
        apiKey: "AIzaSyBJpuUuP2VRJ-Skail-4RIp5wUIzAMiD9s",
        authDomain: "book-your-event-fc78a.firebaseapp.com",
        projectId: "book-your-event-fc78a",
        storageBucket: "book-your-event-fc78a.firebasestorage.app",
        messagingSenderId: "328675671097",
        appId: "1:328675671097:web:fe080bec65341a838461e8",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      document
        .getElementById("signupForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          let name = document.getElementById("fullname").value;
          let email = document.getElementById("signupEmail").value;
          let password = document.getElementById("signupPassword").value;

          console.log(name, email, password);

          createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              const user = userCredential.user;
              console.log("User signed up:", user);

              updateProfile(user, {
                displayName: name,
              })
                .then(() => {
                  console.log("User profile updated with name:", name);
                  alert("Signup Successful");
                  location.href = "login.htm";
                })
                .catch((error) => {
                  console.error("Error updating profile:", error.message);
                });
            })
            .catch((error) => {
              const errorCode = error.code;
              const errorMessage = error.message;
              console.error("Signup error", errorCode, errorMessage);
              alert(`Signup failed: ${errorMessage}`);
            });
        });
    </script>
  </body>
</html>
